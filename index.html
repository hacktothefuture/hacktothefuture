$def with (searchQuery)

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>hilo</title>

    <!-- Bootstrap -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <link href="static/css/hilo.css" rel="stylesheet">

    <script type="text/javascript">
      var query = "$searchQuery";
      // We have to load our script since the templating system has issues with jQuery's dollar sign
      function loadScript(url, callback) {
          // Adding the script tag to the head as suggested before
          var head = document.getElementsByTagName('head')[0];
          var script = document.createElement('script');
          script.type = 'text/javascript';
          script.src = url;

          // Then bind the event to the callback function.
          // There are several events for cross browser compatibility.
          script.onreadystatechange = callback;
          script.onload = callback;

          // Fire the loading
          head.appendChild(script);
      }
      
      function onScriptLoad() {
        if (query != "") {
         executeSearch(query);
        }
      }
      
      loadScript("../static/js/search-view.js", onScriptLoad);


      </script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  
    <!-- banner -->
    <div class="container">
      <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
         <img class="img-responsive" src="static/img/logo.png" alt="">
        </div>
        <div class="col-md-2"></div>
      </div>
      </div>

      <!-- search box and button -->
      <div class="container">
      <div class="row" style="margin-top:20px">
        <div class="col-md-4"></div>
        <div class="col-lg-4">
          <form>
              <div class="input-group">
                <input id="search-query" type="text" class="form-control" placeholder="Search for a product">
                <span class="input-group-btn">
                  <button class="btn btn-default" type="button" onclick="executeSearch()">Go!</button>
                </span>
            </div>
         </form>
        </div>
        <div class="col-md-4"></div>
        </div>
        </div>

        <!-- product search results table -->
        <div class="container">
        <div class="row" style="margin-top:20px">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <table class="table table-hover text-center" id="search-results-table">
            <thead>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="col-md-2"></div>
          </div>
          </div>

        <!-- site description -->
        <div class="container">
        <div class="row" style="margin-top:5px">
        <div class="col-md-4"></div>
        <div class="col-lg-4 text-center desc" style="color:white;">
          Welcome to hilo.<br />A new way to find and review the things you love.
          <div class="col-md-4"></div>
          </div>
          </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="static/js/bootstrap.min.js"></script>
  </body>
</html>
